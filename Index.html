<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">
    
    <Section>
        <div class="title">CALCULADORA WEB</div>
        <label type="text" id="display">0</label>
        <div class="cuerpo">
            <div class="operaciones">
                <button id="mod">%</button>
                <button id="limpiar">C</button>
                <button id="borrar">X</button>
                <button id="divi">/</button>
            </div>
            <div class="operaciones">
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="multi">*</button>
            </div>
            <div class="operaciones">
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="resta">-</button>
            </div>
            <div class="operaciones">
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="suma">+</button>
            </div>
            <div class="operaciones">
                <button id="potencia">^</button>
                <button id="cero">0</button>
                <button id="decimal">.</button>
                <button id="igual">=</button>
            </div>
        </div>
    </Section>

    <script rel="script" src="scripts.js"></script>
</body>
</html>
