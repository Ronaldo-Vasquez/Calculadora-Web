<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">
    
    <Section>
        <div class="title">CALCULADORA WEB</div>
        <label><input type="text" name="display" value="0" readonly onmousedown="false;" ></label>
        <div class="cuerpo">
            <div class="operaciones">
                <button id="7" onclick="">7</button>
                <button id="8" onclick="">8</button>
                <button id="9" onclick="">9</button>
                <button id="/" onclick="">/</button>
            </div>
            <div class="operaciones">
                <button id="4" onclick="">4</button>
                <button id="5" onclick="">5</button>
                <button id="6" onclick="">6</button>
                <button id="*" onclick="">*</button>
            </div>
            <div class="operaciones">
                <button id="7" onclick="">1</button>
                <button id="7" onclick="">2</button>
                <button id="7" onclick="">3</button>
                <button id="7" onclick="">+</button>
            </div>
            <div class="operaciones">
                <button id="7" onclick="">00</button>
                <button id="7" onclick="">0</button>
                <button id="7" onclick="">.</button>
                <button id="7" onclick="">-</button>
            </div>
        </div>
    </Section>

    <script rel="script" src="scripts.js"></script>
</body>
</html>
